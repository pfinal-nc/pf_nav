name: Deploy PFinalClub Nav Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install @geist/font
        run: pnpm install @geist/font

      - name: Generate .env.local
        run: |
          cd apps/web
          echo "NOTION_PAGE_ID='21f3a28c791580eaafb5effd67a01eee'" >> .env.local
          echo "NEXT_PUBLIC_GA_ID=''" >> .env.local
          echo "NOTION_TOKEN=''" >> .env.local

      - name: Build static site
        run: |
          cd apps/web
          pnpm build
          pnpm export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/out
          publish_branch: gh-pages
